<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Gallery - HE'STORY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@300;500;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            overflow: auto !important; /* Force enable scrolling */
            height: auto !important;
        }
        .gallery-page-container {
            padding: 100px 20px;
            min-height: 100vh;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Override section-title specific for this page */
        .section-title {
            position: static !important;
            transform: none !important;
            text-align: center;
            margin: 0 0 80px 0;
        }
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .back-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <a href="index.html" class="back-btn">← Back to Main</a>

    <div class="gallery-page-container">
        <h1 class="section-title" style="margin-bottom: 80px;">All Gallery</h1>
        <div id="full-gallery-grid" class="thumbnail-grid">
            <!-- Thumbnails will be generated by JS -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-modal">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryData = [
                { name: '1', count: 2, title: '' },
                { name: '2대학원', count: 38, title: '대학원' },
                { name: '4양화진', count: 10, title: '양화진' },
                { name: '5이스라엘', count: 4, title: '이스라엘' },
                { name: '6메노라', count: 14, title: '메노라' },
                { name: '7히브리', count: 39, title: '히브리' },
                { name: '8독수리', count: 12, title: '독수리' },
                { name: '9전경', count: 7, title: '전경' },
                { name: '10포스터', count: 11, title: '포스터' }
            ];

            const thumbGrid = document.getElementById('full-gallery-grid');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.querySelector('.lightbox-close');

            function openLightbox(src) {
                lightboxImg.src = src;
                lightbox.classList.add('active');
            }

            lightboxClose.onclick = () => lightbox.classList.remove('active');
            lightbox.onclick = (e) => {
                if (e.target === lightbox) lightbox.classList.remove('active');
            };

            galleryData.forEach(data => {
                for (let i = 1; i <= data.count; i++) {
                    const item = document.createElement('div');
                    item.className = 'thumbnail-item';
                    const img = document.createElement('img');
                    img.src = `assets/${data.name}/${i}.jpg`;
                    img.loading = 'lazy';
                    img.onerror = function() {
                        if (this.src.endsWith('.jpg')) {
                            this.src = this.src.replace('.jpg', '.png');
                        } else {
                            this.parentElement.style.display = 'none';
                        }
                    };
                    item.onclick = () => openLightbox(img.src);
                    item.appendChild(img);
                    thumbGrid.appendChild(item);
                }
            });
        });
    </script>
</body>
</html>
